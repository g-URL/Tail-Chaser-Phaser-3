    <meta charset='UTF-8'>

    <style>
    @font-face {
        font-family: 'EightbyFive';
        src: url('assets/fonts/EightbyFive.ttf');
    }

    body { background-color: grey; }
    </style>

    <!-- resolves font loading issue:
    https://stackoverflow.com/questions/52001243/how-to-use-a-external-font-using-bitmaptext-or-text-in-phaser-3 -->
    <span style='font-family:"EightbyFive"'></span>

    <!-- Favicons
         https://realfavicongenerator.net/
         https://www.emergeinteractive.com/insights/detail/the-essentials-of-favicons/ -->
    <title>Tail Chaser</title>
    <link rel='icon' href='favicon-32.png' sizes='32x32'/>
    <link rel='icon' href='favicon-128.png' sizes='128x128'/>
    <link rel='icon' href='favicon-152.png' sizes='152x152'/>
    <link rel='icon' href='favicon-167.png' sizes='167x167'/>
    <link rel='icon' href='favicon-180.png' sizes='180x180'/>
    <link rel='icon' href='favicon-192.png' sizes='192x192'/>
    <link rel='icon' href='favicon-196.png' sizes='196x196'/>

    <!-- Social Media Default Image
         https://wordpress.stackexchange.com/questions/271506/default-image-for-homepage-when-shared-in-social-media -->
    <meta property='og:image' content='og.png' />
    <meta name='twitter:image' content='og.png' />

    <!-- CDN: https://www.jsdelivr.com/package/gh/photonstorm/phaser?version=3.24.1&path=dist -->

    <script src='scenes/cats.js'></script>
    <script src='scenes/game_start.js'></script>

    <script src='scenes/main.js'></script>
