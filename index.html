    <!-- this can (should?) go in a css file instead -->
    <!-- https://learn.yorkcs.com/2019/09/28/phaser-3-basics-custom-fonts/ -->

    @font-face {
        font-family: 'EightbyFive';
        src: url('assets/EightbyFive.ttf');
